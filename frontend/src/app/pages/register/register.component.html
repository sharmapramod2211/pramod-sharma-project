<div class="home-container"> 
  <div class="overlay">
    <div class="login-container d-flex align-items-center justify-content-center min-vh-100">
      <div class="card p-4 shadow-sm" style="width: 400px;">
        <h4 class="mb-3 text-center">Create an Account</h4>  

        <form (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm" novalidate>

          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              name="user_name"
              [(ngModel)]="user.user_name"
              required
              minlength="3"
            />
            <div *ngIf="registerForm.submitted && registerForm.controls['user_name']?.invalid" class="text-danger small">
              Full name is required (min 3 characters).
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              id="email"
              class="form-control"
              name="user_email"
              [(ngModel)]="user.user_email"
              required
              email
            />
            <div *ngIf="registerForm.submitted && registerForm.controls['user_email']?.invalid" class="text-danger small">
              Enter a valid email address.
            </div>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              id="phone"
              class="form-control"
              name="user_phone"
              [(ngModel)]="user.user_phone"
              required
              pattern="^[0-9]{10}$"
            />
            <div *ngIf="registerForm.submitted && registerForm.controls['user_phone']?.invalid" class="text-danger small">
              Enter a valid 10-digit phone number.
            </div>
          </div>

          <div class="mb-3">
            <label for="aadhar" class="form-label">Aadhar Number (optional)</label>
            <input
              type="text"
              id="aadhar"
              class="form-control"
              name="user_aadhar"
              [(ngModel)]="user.user_aadhar"
              pattern="^\d{12}$"
            />
            <div *ngIf="registerForm.controls['user_aadhar']?.invalid && registerForm.controls['user_aadhar']?.dirty" class="text-danger small">
              Aadhar must be a 12-digit number.
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              name="user_password"
              [(ngModel)]="user.user_password"
              required
              minlength="6"
            />
            <div *ngIf="registerForm.submitted && registerForm.controls['user_password']?.invalid" class="text-danger small">
              Password must be at least 6 characters.
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100"
            [disabled]="!registerForm.valid"
          >
            Register
          </button>
        </form>

        <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
          {{ errorMessage }}
        </div>

        <div class="text-center mt-3">
          <small>
            Already have an account?
            <a (click)="goToLogin()" class="register-link">Login here</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
